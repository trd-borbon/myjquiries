<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <h1>Hello, world!</h1>
    <ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li class="active">Accessories</li>
</ul>



<ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">Shipping</a></li>
    <li><a href="#tab2" data-toggle="tab">Quantities</a></li>
    <li><a href="#tab3" data-toggle="tab">Summary</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane active" id="tab1">Home content1...</div>
	<div class="tab-pane" id="tab2">Content here2.</div>
    <div class="tab-pane" id="tab3">Content here3...</div>
</div>
<div class="tab-content">
    <!-- Race -->
    <div class="tab-pane active" id="tab1">
        <button class="btn-style" type="submit">Prev</button>
        <button class="btn-style" type="submit">Next</button>
    </div>
</div>






<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
    <span class="sr-only">65% Complete</span>
  </div>
</div>
<!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="Wildlife.f4v"></iframe>
</div>

<!-- 4:3 aspect ratio -->
<div class="embed-responsive embed-responsive-4by3">
  <iframe class="embed-responsive-item" src="Wildlife.f4v"></iframe>
</div>
</div>
</div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(".btn-style").click(function () {
        var target = $(".nav-tabs li.active");
        var sibbling;
        if ($(this).text() === "Next") {
            sibbling = target.next();
        } else {
            sibbling = target.prev();
        }
        if (sibbling.is("li")) {
            sibbling.children("a").tab("show");
        }
    });
    </script>
</body>
</html>
